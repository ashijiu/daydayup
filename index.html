<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页背单词应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>孙呵呵爱记单词</h1>
        </header>
        
        <main class="app-main">
            <!-- 词库选择 -->
            <div class="library-selector">
                <label for="library">选择词库：</label>
                <select id="library">
                    <option value="cet4">大学英语四级</option>
                    <option value="cet6">大学英语六级</option>
                    <option value="ielts">雅思</option>
                    <option value="toefl">托福</option>
                    <option value="kaoyan">考研词汇</option>
                </select>
            </div>
            
            <!-- 模式切换 -->
            <div class="mode-switcher">
                <button id="learn-mode" class="mode-btn active">记单词模式</button>
                <button id="memorize-mode" class="mode-btn">背单词模式</button>
            </div>
            
            <!-- 单词显示区域 -->
            <div class="word-display">
                <div class="word-index" id="word-index"></div>
                <div class="word" id="word">loading...</div>
                <div class="phonetic" id="phonetic"></div>
                <div class="meaning" id="meaning"></div>
            </div>
            
            <!-- 输入反馈区域 -->
            <div class="input-feedback" id="input-feedback">
                <!-- 动态生成的字母输入区域 -->
            </div>
            
            <!-- 提示信息区域 -->
            <div class="message" id="message"></div>
            
            <!-- 控制按钮 -->
            <div class="control-buttons">
                <button id="prev-word">上一个</button>
                <button id="next-word">下一个</button>
                <button id="view-all-words">查看所有单词</button>
            </div>
        </main>
    </div>
    
    <!-- 遮罩层 -->
    <div class="modal-overlay" id="modal-overlay" style="display: none;"></div>
    
    <!-- 所有单词弹窗 -->
    <div class="all-words-modal" id="all-words-section" style="display: none;">
        <div class="modal-header">
            <h2>所有单词</h2>
            <button id="close-all-words" class="close-btn">×</button>
        </div>
        <div class="modal-body">
            <div class="all-words-list" id="all-words-list">
                <!-- 动态生成的单词列表 -->
            </div>
            <div class="pagination-controls">
                <div class="page-size-selector">
                    <label for="page-size">每页显示：</label>
                    <select id="page-size">
                        <option value="10">10行</option>
                        <option value="50">50行</option>
                        <option value="100">100行</option>
                    </select>
                </div>
                <div class="page-navigation">
                    <button id="prev-page" disabled>上一页</button>
                    <span class="page-info" id="page-info">第 1 页，共 1 页</span>
                    <button id="next-page" disabled>下一页</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="words.js"></script>
    <script src="app.js"></script>
</body>
</html>
